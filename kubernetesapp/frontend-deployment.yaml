apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: frontend:latest
        imagePullPolicy: Never  # Käytä paikallista imagea Minikubessa
        ports:
        - containerPort: 81
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 81
    targetPort: 81
  type: LoadBalancer  # Minikubessa käytetään NodePort:ia