apiVersion: v1
kind: Service
metadata:
  name: frontend  # ← DNS-nimi: frontend.default.svc.cluster.local
spec:
  type: NodePort
  selector:
    app: frontend  # ← Valitsee kaikki podit joilla label app=frontend
  ports:
  - port: 81           # ← Service:n portti (ClusterIP:llä)
    targetPort: 81     # ← Pod:in kontin portti
    nodePort: 30123    # ← Node:n portti (30000-32767)