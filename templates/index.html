<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySQL Server Time</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222; 
      font-family: Arial, sans-serif;
    }

    .card {
      width: 600px;
      height: 250px;
      background-color: #333;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2rem; 
      font-weight: 600;
      letter-spacing: 0.5px;
      margin: 10px 0;
    }

    a {
        color: #1E90FF;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    a:visited {
        color: #1E90FF;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Linux Viikkoteht채v채 2</h1>
    <h1>MySQL server time: </h1>
    <h1 id="time-display">{{ sql_server_time }}</h1>
    <a href="http://86.50.20.36/data-analysis/">Linkki viikkoteht채v채 3 sivulle</a>
  </div>
  

  <script>
    async function updateTime() {
      try {
        const response = await fetch('/time');
        const data = await response.json();
        document.getElementById('time-display').innerText = `${data.sql_server_time}`;
      } catch (error) {
        console.error('Error fetching time:', error);
      }
    }

    setInterval(updateTime, 1000);
  </script>
</body>
</html>
