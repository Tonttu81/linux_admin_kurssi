<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySQL Server Time</title>
  <style>
    /* Page background and centering */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222; /* static dark gray */
      font-family: Arial, sans-serif;
    }

    /* Center rectangle */
    .card {
      width: 600px;
      height: 250px;
      background-color: #333;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* Header styling */
    h1 {
      color: #fff;
      font-size: 2rem;  /* adjusted size */
      font-weight: 600;
      letter-spacing: 0.5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Linux Viikkotehtävä 2</h1>
    <h1>MySQL server time: </h1>
    <h1 id="time-display">2025-11-06 15:58:31</h1>
  </div>

  <script>
    async function updateTime() {
      try {
        const response = await fetch('/time');
        const data = await response.json();
        document.getElementById('time-display').innerText = `${data.sql_server_time}`;
      } catch (error) {
        console.error('Error fetching time:', error);
      }
    }

    // Update every 1 second
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
